<html>
    <head>
        <script src="./popup.js"></script>
        <link rel="stylesheet" type="text/css" href="./popup.css">

    </head>
    <body>
        <div class="center"><div id="loader" class="loader "></div></div>
        
        <div id="login_form_wrapper">
            <h1>Log in</h1>
            <h2><label>Need an account? </label><a id="get-started" href="#">Get started!</a></h2>
            <h3>Email</h3>
            <input placeholder="Email" type="email" name="Email" id="field_email" class='input_field'>
            <h3>Password</h3>
            <input placeholder="Password" type="password" name="Password" id="field_password" class='input_field'>
            <button type="button" id='login_submit'><label id="button-text">Log in</label></button>
            <div id="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </body>
</html>
